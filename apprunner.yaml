version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - apt-get update
      - apt-get install -y build-essential libpq-dev curl
      - python --version  # Print Python version for debugging
    build:
      - pip install --upgrade pip
      - pip --version  # Print pip version for debugging
      - pip install --no-cache-dir -r requirements.txt
      - pip list  # List installed packages for debugging
run:
  command: streamlit run 1_Dashboard.py --server.port=8080 --server.address=0.0.0.0
  network:
    port: 8080
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
  service_role: AppRunnerECRAccessRole
